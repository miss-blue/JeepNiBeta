<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signing out…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f6f7fb}</style>
</head>
<body>
  <div class="text-center">
    <div class="spinner-border" role="status"></div>
    <div class="mt-3 text-muted">Signing you out…</div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

import { auth, db, ref, set, get, serverTimestamp } from "./js/authentication.js";
import { requireAdmin, attachAdminBadge } from "./js/admin_auth.js";

// enforce admin
await requireAdmin("login.html");
attachAdminBadge("#adminInfo");
  (async () => {
    try {
      await signOut(auth);
    } catch (_) {}
    // clear any of your local session values that mimicked PHP sessions
    localStorage.removeItem("uid");
    localStorage.removeItem("email");
    localStorage.removeItem("role");
    location.href = "login.html";
  })();
</script>
</body>
</html>
