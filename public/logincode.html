<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logging in…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f6f7fb}
  </style>
</head>
<body>
  <div class="text-center">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
    <div id="msg" class="mt-3 text-muted">Signing you in…</div>
  </div>

  <script type="module">
    // Import ONLY from your central wrapper to avoid duplicate SDKs
    import {
      auth,
      signInWithEmailAndPassword,   // make sure authentication.js re-exports this
      getRole,
      signOutAndRedirect
    } from "./js/authentication.js";

    const msg = (t) => (document.getElementById("msg").textContent = t);

    // helpers
    function qs(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name) || "";
    }
    function goByRole(role) {
      if (role === "admin") {
        location.replace("secure-admin-dashboard.html");
      } else if (role === "driver") {
        location.replace("driver-dashboard.html?role=driver");
      } else if (role === "passenger") {
        location.replace("passenger-dashboard.html");
      } else {
        signOutAndRedirect("login.html");
      }
    }

    // If already logged in, just route them
    auth.onAuthStateChanged(async (user) => {
      if (!user) return;
      try {
        const role = await getRole(user.uid);
        const normalizedRole = role ? String(role).toLowerCase() : null;
        if (!normalizedRole || !['admin', 'driver', 'passenger'].includes(normalizedRole)) {
          msg('Your account is not fully set up. Please contact support.');
          signOutAndRedirect('login.html');
          return;
        }
        goByRole(normalizedRole);
      } catch (e) {
        console.warn('logincode: failed to resolve role on session resume', e);
        signOutAndRedirect('login.html');
      }
    });

    (async () => {
      const email = qs("email");
      const pass  = qs("password");
      const returnUrl = qs("return"); // optional, if you want to support ?return=/some/page

      if (!email || !pass) {
        msg("Missing email or password. Go back and try again.");
        setTimeout(() => (location.href = "login.html"), 1600);
        return;
      }

      try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        const fetchedRole = await getRole(cred.user.uid);
        const normalizedRole = fetchedRole ? String(fetchedRole).toLowerCase() : null;

        if (!normalizedRole) {
          msg('Your account is not fully set up. Please contact support.');
          signOutAndRedirect('login.html');
          return;
        }

        if (!['admin', 'driver', 'passenger'].includes(normalizedRole)) {
          msg('Your account role is not recognized. Please contact support.');
          signOutAndRedirect('login.html');
          return;
        }

        try { localStorage.setItem("uid", cred.user.uid); } catch (_) {}
        try { localStorage.setItem("email", (cred.user.email || '').toLowerCase()); } catch (_) {}
        try { localStorage.setItem("role", normalizedRole); } catch (_) {}

        if (returnUrl) {
          location.replace(returnUrl);
        } else {
          goByRole(normalizedRole);
        }
      } catch (e) {
        msg("Login failed: " + (e?.message || e));
        setTimeout(() => (location.href = "login.html"), 1800);
      }
    })();
  </script>
</body>
</html>
