<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi â€” Edit Driver Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f6f7fb}.card{max-width:560px;margin:8vh auto;border-radius:16px}</style>
</head>
<body>
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Edit Profile</h4>
    <div id="alert"></div>

    <form id="formEdit" novalidate>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Route</label>
        <input id="route" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Plate</label>
        <input id="plate" class="form-control" />
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="driver-dashboard.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script type="module">
import { requireLogin, db, ref, get, set } from "./js/authentication.js";

const user = await requireLogin("login.html");
const alertBox=document.getElementById("alert");
function showAlert(m,t="warning"){alertBox.innerHTML=`<div class="alert alert-${t} alert-dismissible fade show" role="alert">${m}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;}

async function loadProfile(){
  const snap=await get(ref(db,`drivers/${user.uid}`));
  if(!snap.exists())return;
  const d=snap.val();
  document.getElementById("name").value=d.name||"";
  document.getElementById("route").value=d.route||"";
  document.getElementById("plate").value=d.plate||"";
}

document.getElementById("formEdit").addEventListener("submit",async e=>{
  e.preventDefault();
  const name=document.getElementById("name").value.trim();
  const route=document.getElementById("route").value.trim();
  const plate=document.getElementById("plate").value.trim();
  try{
    await set(ref(db,`drivers/${user.uid}`),{name,route,plate,email:user.email,uid:user.uid});
    await set(ref(db,`all_users/${user.uid}/name`),name);
    showAlert("Profile updated!","success");
  }catch(err){showAlert("Failed: "+err.message,"danger");}
});

await loadProfile();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
