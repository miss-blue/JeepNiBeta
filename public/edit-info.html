<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi â€” Edit My Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f6f7fb}.card{max-width:560px;margin:8vh auto;border-radius:16px}</style>
</head>
<body>
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Edit My Info</h4>
    <div id="alert"></div>
    <form id="formEdit">
      <div class="mb-3"><label class="form-label">Name</label><input id="name" class="form-control"/></div>
      <div class="mb-3"><label class="form-label">Phone</label><input id="phone" class="form-control"/></div>
      <button class="btn btn-primary" type="submit">Save</button>
      <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>

<script type="module">
import { requireLogin, db, ref, get, set } from "./js/authentication.js";

const user=await requireLogin("login.html");
const alertBox=document.getElementById("alert");
function showAlert(m,t="warning"){alertBox.innerHTML=`<div class="alert alert-${t} alert-dismissible fade show">${m}<button class="btn-close" data-bs-dismiss="alert"></button></div>`;}

async function loadInfo(){
  const snap=await get(ref(db,`passengers/${user.uid}`));
  if(snap.exists()){
    const u=snap.val();
    document.getElementById("name").value=u.name||"";
    document.getElementById("phone").value=u.phone||"";
  }
}
document.getElementById("formEdit").addEventListener("submit",async e=>{
  e.preventDefault();
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  try{
    await set(ref(db,`passengers/${user.uid}`),{name,phone,email:user.email,uid:user.uid});
    await set(ref(db,`all_users/${user.uid}/name`),name);
    showAlert("Updated successfully!","success");
  }catch(err){showAlert("Failed: "+err.message,"danger");}
});
await loadInfo();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
