<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi â€” Edit Passenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f6f7fb}.card{max-width:560px;margin:8vh auto;border-radius:16px}</style>
</head>
<body>
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Edit Passenger</h4>
    <div id="alert"></div>
    <form id="formEdit" novalidate>
      <div class="mb-3"><label class="form-label">Passenger UID</label><input id="uid" class="form-control" placeholder="Paste UID"></div>
      <div class="mb-3"><label class="form-label">Name</label><input id="name" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email" class="form-control"></div>
      <div class="mb-3"><label class="form-label">Phone</label><input id="phone" class="form-control"></div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="passenger-list.html">Back</a>
      </div>
    </form>
  </div>
</div>

<script type="module">
import { db, ref, get, set } from "./js/authentication.js";
import { requireAdmin } from "./js/admin_auth.js";

await requireAdmin("login.html");

const alertBox=document.getElementById("alert");
const show=(m,t="warning")=>alertBox.innerHTML=`<div class="alert alert-${t} alert-dismissible fade show"><span>${m}</span><button class="btn-close" data-bs-dismiss="alert"></button></div>`;

async function load(uid){
  const s=await Promise.all([
    get(ref(db,`passengers/${uid}`)),
    get(ref(db,`all_users/${uid}`))
  ]);
  const p = s[0].exists()? s[0].val(): {};
  const a = s[1].exists()? s[1].val(): {};
  document.getElementById("name").value = p.name || a.name || a.displayName || "";
  document.getElementById("email").value= p.email|| a.email || "";
  document.getElementById("phone").value= p.phone|| a.phone || "";
}

document.getElementById("uid").addEventListener("change", e=>{
  const uid=e.target.value.trim();
  if(uid) load(uid);
});

document.getElementById("formEdit").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const uid=document.getElementById("uid").value.trim();
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const phone=document.getElementById("phone").value.trim();
  if(!uid){ show("Please provide a Passenger UID.","danger"); return; }

  try{
    await Promise.all([
      set(ref(db,`passengers/${uid}`), { uid, name, email, phone, role:"passenger" }),
      set(ref(db,`all_users/${uid}`),  { uid, name, email, phone, role:"passenger" })
    ]);
    show("Passenger updated!","success");
  }catch(err){ show("Failed: "+err.message,"danger"); }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
