<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4ED7F1" />
  <!-- Fonts / Icons / Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
        --bg: linear-gradient(135deg, #c2f3ff 0%, #f6f7fb 60%);
        --card-bg: rgba(255,255,255,0.9);
        --text:#1f2937; --muted:#6b7280; --brand:#4ED7F1; --accent:#FFD63A; --radius:18px; --shadow:0 16px 40px rgba(0,0,0,.12);
     }
     .theme-dark{
        --bg: radial-gradient(1200px 600px at 10% 10%, #0ea5b2 0%, #0f172a 40%, #050816 100%);
        --card-bg: rgba(17,24,39,0.9); --text:#e5e7eb; --muted:#94a3b8; --brand:#22d3ee; --accent:#fbbf24; --shadow:0 28px 60px rgba(0,0,0,.5);
     }
     html,body{height:100%}
     body{background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;}

     /* HERO with merged jeep and humans */
     .login-wrap{min-height:100%; display:grid; place-items:center; padding:6vh 16px}
     .jeep-hero{max-width:520px; width:100%; margin:2vh auto 0; position:relative}
     .jeep-hero img{user-select:none; -webkit-user-drag:none}
     .jeep-hero .bg-blur{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:blur(6px); opacity:.25; border-radius:18px}
     .jeep-hero .jeep{position:relative; width:100%; height:auto; display:block; filter:drop-shadow(0 10px 22px rgba(0,0,0,.25)); margin-inline:auto}

    .banner-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%); 
        
        top: 10%;
        width: 30%;
      
        display: flex;
        flex-direction: column;
        align-items: center;
        
        gap: 2px;
        z-index: 2;
    }

    .banner {
        display: block; 
        position: relative;
        width: 100%;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,.2)); 
        transform: none; 
        transition: transform .2s ease;
    }

    .banner img {
        width: 100%; 
        height: auto; 
        display: block; 
        transition: transform .25s ease, filter .25s ease; 
    }

    .banner:hover {
        transform: translateY(-2px);
    }

    .banner.active img { 
        transform: scale(1.06); 
        filter: drop-shadow(0 6px 12px rgba(0,0,0,.35));
        z-index: 2; 
    }

     body{ position: relative; }
     body::before{
        content:""; position: fixed; inset:0;
        background: url('icons/Background2.png') center bottom / cover no-repeat;
        opacity:.12; pointer-events:none; z-index:-1;
     }

     /* CARD */
     .card-login{max-width:460px; width:100%; background:var(--card-bg); backdrop-filter: blur(10px); border:1px solid rgba(0,0,0,.06); border-radius:var(--radius); box-shadow:var(--shadow)}
     .card-login .header{display:flex; align-items:center; justify-content:space-between}
     .title{font-weight:800; color:var(--brand)}
     .btn-brand{background:var(--accent); border-color:var(--accent); color:#111; font-weight:700}
     .btn-brand:hover{background:#ffc107; border-color:#ffc107; color:#111}
     .form-control:focus{border-color:var(--brand); box-shadow:0 0 0 .20rem rgba(78,215,241,.25)}
     .input-icon{position:relative}
     .input-icon .bi{position:absolute; left:10px; top:50%; transform:translateY(-50%); color:var(--muted)}
     .input-icon input{padding-left:2rem}
     .muted{color:var(--muted)}
     .link{color:var(--brand); text-decoration:none}
     .link:hover{text-decoration:underline}
     .toggle-theme{border-color:var(--brand); color:var(--brand)}
   </style>
  <link rel="icon" href="/icons/JEEPNi.png" type="image/png">
</head>
<body>
  <div class="login-wrap">
    <!-- HERO with clickable banners -->
    <div class="mb-3 jeep-hero" aria-label="Choose role">
      <img class="bg-blur" src="icons/Background1.png" alt="">
      <!-- Combined jeep and humans image -->
      <img class="jeep" src="icons/JeepNiWithTao.png" alt="Jeepney with driver and passenger">
   
      <div class="banner-container"> 
        <a id="banPassenger" class="banner passenger" href="#" role="button" tabindex="0" aria-pressed="false" aria-label="Pasahero Para Po!">
         <img src="icons/17 Passenger Button.png" alt="Pasahero Para Po!">
        </a>
        <a id="banDriver" class="banner driver" href="#" role="button" tabindex="0" aria-pressed="false" aria-label="Manong Driver">
          <img src="icons/18 Driver Button.png" alt="Manong Driver">
        </a>
      </div>

    <!-- Small Admin link under hero -->
    <div class="text-center mt-1">
      <a id="linkAdminLogin" href="#" class="small link"><i class="bi bi-gear-wide-connected me-1"></i>Admin Login</a>
    </div>

    <!-- AUTH CARD -->
    <div class="card-login p-4 p-md-5 auth-card mt-2">
      <div class="header mb-3">
        <a class="brand" href="index.html"><img src="/icons/JEEPNi.png" width="28" height="28" alt="JeepNi"><span class="fw-bold">JeepNi</span></a>
        <button id="btnTheme" class="btn btn-sm toggle-theme" title="Toggle theme" aria-label="Toggle theme"><i class="bi bi-moon-stars"></i></button>
      </div>
      <h4 id="loginTitle" class="title mb-1">Welcome back</h4>
      <div id="loginSub" class="muted mb-3">Sign in to continue</div>
      <div data-role-chip class="small mb-2" style="display:inline-block; background:rgba(78,215,241,.15); color:#0f172a; padding:4px 8px; border-radius:999px; font-weight:600">Signing in as: Passenger</div>
      <div id="alert" class="mb-2"></div>

      <form id="loginForm" novalidate>
        <div class="mb-3 input-icon">
          <i class="bi bi-at"></i>
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" placeholder="you@example.com" autocomplete="email" required />
          <div class="form-text">Use your registered email address</div>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label class="form-label mb-0">Password</label>
            <a href="#" id="linkForgot" class="small link">Forgot password?</a>
          </div>
          <div class="input-group">
            <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="••••••••" autocomplete="current-password" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePass" title="Show/Hide"><i class="bi bi-eye"></i></button>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember email</label>
          </div>
          <a href="register.html" class="small link">Create account</a>
        </div>
        <div class="d-grid">
          <button class="btn btn-brand py-2" type="submit" id="btnLogin">
            <span class="btn-text">Sign in</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" id="spinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, getRole } from "./js/authentication.js";
    import { onAuthStateChanged, signInWithEmailAndPassword, sendPasswordResetEmail, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ------- DOM (declare once) -------
    const form = document.getElementById("loginForm");
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const alertBox = document.getElementById("alert");
    const btnTheme = document.getElementById('btnTheme');
    const btnLogin = document.getElementById('btnLogin');
    const spinner = document.getElementById('spinner');
    const banPassenger = document.getElementById('banPassenger');
    const banDriver = document.getElementById('banDriver');
    const linkAdminLogin = document.getElementById('linkAdminLogin');
    const roleChip = document.querySelector('[data-role-chip]');

    // ------- Helpers -------
    function showAlert(msg, type="danger") {
      alertBox.innerHTML =
        `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
           ${msg}
           <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         </div>`;
    }
    function clearAlert(){ alertBox.innerHTML = ""; }

    try {
      const notice = localStorage.getItem("notice");
      if (notice) {
        showAlert(notice, "success");
        localStorage.removeItem("notice");
      }
    } catch {}

    // Toggle theme
    try {
      const saved = localStorage.getItem('theme') || 'light';
      if (saved === 'dark') document.body.classList.add('theme-dark');
    } catch {}
    btnTheme?.addEventListener('click', () => {
      const dark = document.body.classList.toggle('theme-dark');
      try { localStorage.setItem('theme', dark ? 'dark' : 'light'); } catch {}
      const ico = btnTheme.querySelector('i');
      if (ico) ico.className = dark ? 'bi bi-brightness-high' : 'bi bi-moon-stars';
    });

    // Show/Hide password
    document.getElementById('togglePass').addEventListener('click', () => {
      const type = passEl.getAttribute('type') === 'password' ? 'text' : 'password';
      passEl.setAttribute('type', type);
      const icon = document.querySelector('#togglePass i');
      if (icon) icon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
    });

    // Remember email
    try {
      const storedEmail = localStorage.getItem('remember_email');
      if (storedEmail) { emailEl.value = storedEmail; document.getElementById('remember').checked = true; }
    } catch {}

    // ------- Role UI -------
    function setTexts(role){
      const title = document.getElementById('loginTitle');
      const sub   = document.getElementById('loginSub');
      if(role==='driver'){
        title.textContent = 'Driver Login';
        sub.textContent = 'Sign in to continue as driver';
        roleChip.textContent = 'Signing in as: Driver';
      } else if(role==='admin'){
        title.textContent = 'Admin Login';
        sub.textContent = 'Sign in to manage JeepNi';
        roleChip.textContent = 'Signing in as: Admin';
      } else {
        title.textContent = 'Passenger Login';
        sub.textContent = 'Sign in to continue as passenger';
        roleChip.textContent = 'Signing in as: Passenger';
      }
      // Visual highlight on hero banners
      [banPassenger, banDriver].forEach(b=> b && b.classList.remove('active'));
      if(role==='driver') banDriver?.classList.add('active'); else banPassenger?.classList.add('active');
    }

    // Read desired role
    let rolePref = (new URLSearchParams(location.search).get('role') || localStorage.getItem('selectedRole') || 'passenger').toLowerCase();
    if(!['passenger','driver','admin'].includes(rolePref)) rolePref='passenger';
    setTexts(rolePref);

    // Clicking a banner/admin link → set role + reload with ?role=
    function goToRole(role){
      try { localStorage.setItem('selectedRole', role); } catch {}
      const url = new URL(location.href);
      url.searchParams.set('role', role);
      location.href = url.toString();
    }
    banPassenger?.addEventListener('click', (e)=>{ e.preventDefault(); goToRole('passenger'); });
    banDriver?.addEventListener('click', (e)=>{ e.preventDefault(); goToRole('driver'); });
    linkAdminLogin?.addEventListener('click', (e)=>{ e.preventDefault(); goToRole('admin'); });

    // Keyboard access
    [banPassenger, banDriver].forEach((el, i)=>{
      el?.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); goToRole(i===0?'passenger':'driver'); }});
    });

    // Already authenticated? send to dashboard by role
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      try {
        const role = await getRole(user.uid);
        
        // Validate role exists before redirecting
        if (!role) {
          console.warn('No role found for authenticated user');
          return; // Stay on login page
        }
        
        const normalizedRole = String(role).toLowerCase();
        
        if (normalizedRole === "admin") {
          location.href = "secure-admin-dashboard.html";
        } else if (normalizedRole === "driver") {
          location.href = "driver-dashboard.html";
        } else if (normalizedRole === "passenger") {
          location.href = "passenger-dashboard.html";
        }
      } catch (e) {
        console.error("Could not fetch role:", e);
        // Don't redirect if role fetch fails
      }
    });

    // ------- Auth flow -------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      const pass  = passEl.value;

      if (!email || !pass) { showAlert("Please enter email and password.", 'warning'); return; }
      clearAlert();
      btnLogin.disabled = true; spinner.classList.remove('d-none');

      let precheckHint = '';
      try {
        let methods = null;
        try { methods = await fetchSignInMethodsForEmail(auth, email); }
        catch {}
        if (Array.isArray(methods)) {
          if (methods.length === 0) precheckHint = 'No account found for this email. ';
          else if (!methods.includes('password')) precheckHint = 'This account may use a different sign-in method. ';
        }

        const cred = await signInWithEmailAndPassword(auth, email, pass);
        const role = await getRole(cred.user.uid);

        console.log('Login Debug:', {
          uid: cred.user.uid,
          email: cred.user.email,
          rawRole: role,
          roleType: typeof role,
          roleExists: !!role
        });

        // Validate role exists
        if (!role) {
          showAlert('Your account does not have an assigned role. Please contact support.', 'danger');
          btnLogin.disabled = false;
          spinner.classList.add('d-none');
          return;
        }

        // Normalize role (case-insensitive)
        const normalizedRole = String(role).toLowerCase();

        if (!['admin', 'super_admin', 'driver', 'passenger'].includes(normalizedRole)) {
          showAlert('Your account role is not recognized. Please contact support.', 'danger');
          btnLogin.disabled = false;
          spinner.classList.add('d-none');
          return;
        }

        localStorage.setItem("uid", cred.user.uid);
        localStorage.setItem("email", cred.user.email ?? "");
        localStorage.setItem("role", normalizedRole);
        // Remember email preference
        try { const remember = document.getElementById('remember').checked; if (remember) localStorage.setItem('remember_email', email); else localStorage.removeItem('remember_email'); } catch {}

        // Redirect based on role
        if (normalizedRole === "admin" || normalizedRole === "super_admin") {
          location.href = "secure-admin-dashboard.html";
        } else if (normalizedRole === "driver") {
          location.href = "driver-dashboard.html";
        } else if (normalizedRole === "passenger") {
          location.href = "passenger-dashboard.html";
        }
      } catch (err) {
        let msg = err.message || "Sign in failed.";
        if (err.code === "auth/user-not-found") msg = "No account found for this email.";
        if (err.code === "auth/wrong-password") msg = "Incorrect password.";
        if (err.code === "auth/invalid-email")  msg = "Invalid email format.";
        if (err.code === "auth/invalid-credential") msg = "Email or password is incorrect, or the account does not exist.";
        if (err.code === "auth/too-many-requests") msg = "Too many attempts. Please try again later.";
        if (precheckHint) msg = precheckHint + msg;
        showAlert(msg, 'danger');
      } finally {
        btnLogin.disabled = false; spinner.classList.add('d-none');
      }
    });

    // Forgot password
    document.getElementById('linkForgot').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      if (!email) { showAlert('Enter your email above, then click Forgot password.', 'warning'); return; }
      try {
        await sendPasswordResetEmail(auth, email);
        showAlert('Password reset email sent. Check your inbox.', 'success');
      } catch (err) {
        let msg = err.message;
        if (err.code === 'auth/user-not-found') msg = 'No account found for this email.';
        if (err.code === 'auth/invalid-email') msg = 'Invalid email format.';
        showAlert(msg, 'danger');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
