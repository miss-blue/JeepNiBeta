<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi — Driver List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f6f7fb}.card{border-radius:16px}</style>
</head>
<body>
<nav class="navbar bg-light border-bottom">
  <div class="container">
    <span class="navbar-brand fw-semibold">JeepNi — Admin</span>
    <div class="ms-auto small text-muted" id="adminInfo">Checking session…</div>
  </div>
</nav>

<main class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-between align-items-center">
        Driver List
        <button id="btnReload" class="btn btn-sm btn-outline-secondary">Reload</button>
      </h5>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th><th>Email</th><th>Route</th><th>Plate</th>
            </tr>
          </thead>
          <tbody id="driverRows">
            <tr><td colspan="4" class="text-center text-muted py-3">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script type="module">
import { db, ref, get } from "./js/authentication.js";
import { requireAdmin, attachAdminBadge } from "./js/admin_auth.js";

await requireAdmin("login.html");
attachAdminBadge("#adminInfo");

async function loadDrivers(){
  const snap = await get(ref(db,"drivers"));
  const tbody=document.getElementById("driverRows");
  if(!snap.exists()){tbody.innerHTML="<tr><td colspan='4' class='text-center text-muted'>No drivers</td></tr>";return;}
  const d=snap.val();
  tbody.innerHTML=Object.keys(d).map(uid=>{
    const r=d[uid];
    return `<tr><td>${r.name||""}</td><td>${r.email||""}</td><td>${r.route||""}</td><td>${r.plate||""}</td></tr>`;
  }).join("");
}
document.getElementById("btnReload").addEventListener("click",loadDrivers);
await loadDrivers();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
