<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JeepNi — Passenger List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f6f7fb}.card{border-radius:16px}</style>
</head>
<body>
<nav class="navbar bg-light border-bottom">
  <div class="container">
    <span class="navbar-brand fw-semibold">JeepNi — Admin</span>
    <div class="ms-auto small text-muted" id="adminInfo">Checking session…</div>
  </div>
</nav>

<main class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-between align-items-center">
        Passenger List
        <div class="d-flex gap-2">
          <button id="btnReload" class="btn btn-sm btn-outline-secondary">Reload</button>
          <a class="btn btn-sm btn-outline-primary" href="passenger-edit.html">Edit Passenger</a>
        </div>
      </h5>

      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
          <thead><tr><th>UID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
          <tbody id="rows"><tr><td colspan="4" class="text-center text-muted py-3">Loading…</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script type="module">
import { db, ref, get } from "./js/authentication.js";
import { requireAdmin, attachAdminBadge } from "./js/admin_auth.js";
await requireAdmin("login.html");
attachAdminBadge("#adminInfo");

async function load(){
  const snap=await get(ref(db,"passengers"));
  const tbody=document.getElementById("rows");
  if(!snap.exists()){ tbody.innerHTML=`<tr><td colspan="4" class="text-center text-muted">No passengers</td></tr>`; return; }
  const p=snap.val();
  const rows=Object.keys(p).map(uid=>{
    const u=p[uid];
    return `<tr>
      <td><code>${uid.slice(0,6)}…</code> <button class="btn btn-sm btn-link" data-uid="${uid}">Copy</button></td>
      <td>${u.name||""}</td><td>${u.email||""}</td><td>${u.phone||""}</td>
    </tr>`;
  }).join("");
  tbody.innerHTML=rows;

  tbody.querySelectorAll("[data-uid]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const uid=btn.getAttribute("data-uid");
      navigator.clipboard.writeText(uid);
      btn.textContent="Copied!";
      setTimeout(()=>btn.textContent="Copy", 800);
    });
  });
}
document.getElementById("btnReload").addEventListener("click",load);
await load();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
